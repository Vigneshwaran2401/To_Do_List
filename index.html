<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="text-center">To-Do List</h1>
    <div class="task-list">
      <h3 id="currentDateTime"></h3>
      <ul id="taskList" class="list-group">
      </ul>
    </div>
    <div class="form-group">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
    </div>
    <div class="form-group">
      <input type="datetime-local" id="deadlineInput" class="form-control" placeholder="Deadline">
    </div>
    <div class="form-group">
      <select id="priorityInput" class="form-control">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group text-center">
      <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
